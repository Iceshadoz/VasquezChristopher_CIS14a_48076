<html>
    <head>
        <title>Triple Switch</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script type="text/javascript">
	//Declare and initialize variables
	var hours=parseInt(Math.random()*20+30);//Hours worked in (hrs)
	var payRate=10;//($'s/hr)
	var ovt=40;//Hour at which over time starts
        var Trip=40;//Hour at which triple time starts.
        var payChk;
        
	//Output the inputs
	document.write("<h1>Hours worked    =  "+hours  +" (hrs)</h1>");
	document.write("<h1>Pay Rate        = $"+payRate+"      </h1>");
	document.write("<h1>Over time start =  "+ovt    +" (hrs)</h1>");
        
	//Determine our paycheck
	switch(payChk){
                case (hours<ovt):{
		    payChk=hours*payRate;
                                   break;
                    }
                case (hours<Trip):{
                        payChk=hours*payRate +(hours-ovt) *payRate;
                                                         break;   
		}
		default:{
                    payChk=hours*payRate +(hours-ovt) *payRate
            +(hours-Trip) *payRate;

        }
	}
	payChk=payChk.toFixed(2);
	//Output our Pay Check
	 document.write("<h1>Our Pay Check = $"+payChk+"</h1");
    </body>
</html>
