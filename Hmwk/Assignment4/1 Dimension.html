        <h1>Savings String Table</h1>
        <script type="text/javascript">
          var ovt=20;//Hour at which over time starts
          var Trip=40;//Hour at which triple time starts.
          var tax = .10; //unit =$'s
          var str="";
          var payRate = 11.50;
          var taxes=[];
          var netPay=[];
          var gross=[];
          var hour=[];
          var rate=[];
          
          
          hour[0]=0;
          gross[0]=0;
          rate[0]= 0;
          taxes[0]=0;
          netPay[0]=0;
          for(var hour=1; hour<=72;hour++){
              rate[hour] = 11.50;
              
              if (hour<=ovt){
                  gross[hour]   = hour * rate[hour];
              }else if(hour<=Trip){
                  gross[hour]   = hour * rate[hour] +(hour-ovt) *rate[hour];
                  rate[hour] = 23;
              }else{
                  gross[hour]   = hour * rate[hour] +(hour-ovt) *rate[hour] + 
                           (hour-Trip) *rate[hour];
                   rate[hour] = 34.50;
                  
              }
                  taxes[hour] = gross[hour]  * tax;
                  netPay[hour]= gross[hour]  - taxes[hour];
          }
         
        //output the balance
       
        </script>
          
   <table width="200" border="1">

        <script type="text/javascript">

        for(var hour=1; hour<=72;hour++){

            str+="<td>"+gross[hour]+"</td>";
            str+="<td>"+rate[hour]+"</td>";
            str+="<td>"+taxes[hour].toFixed(2)+"</td>";
            str+="<td>"+netPay[hour]+"</td>";
            
            str+="</tr>";
            
            
        };
        document.write(str);

    </script>
