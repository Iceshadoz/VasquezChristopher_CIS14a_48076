    <body>
        <h1>Savings String Table</h1>
        <script type="text/javascript">

        var url=document.location.href;
    
        var form = getForm(url);

          var ovt= getForm["dbl"];//Hour at which over time starts
          var Trip= getForm["triple"];//Hour at which triple time starts.
          var tax = getForm["tax"]; //unit =$'s
          var str="";
          var payRate = getForm["pay"];
          var Table=[];
          var cols=5;
          var hours = getForm["hours"];
          for(var col=0;col<cols;col++){
                        Table[col]=[];
          }
          
          
              
          //Intilize values
          Table[0][0]=0; //hour[0]=0;
          Table[1][0]=0; //gross[0]=0;
          Table[2][0]=0; //taxes[0]=0;
          Table[3][0]=0; //netPay[0]=0;
          Table[4][0]= payRate; //pAYRATE
          
          
          
         for(var hour=1; hour<= hours;hour++){
              Table[0][hour]=hour;
              Table[4][hour] = payRate;
              if (hour<ovt){
                  Table[1][hour]  = Table[0][hour] *  Table[4][hour];
              }else if(hour<=Trip){
                  Table[1][hour]  = (Table[0][hour]) *  Table[4][hour] +
                                    (Table[0][hour]-20) *   Table[4][hour] ;
                                     Table[4][hour] = 23;
              }else{
                  Table[1][hour]  =  Table[0][hour] *   Table[4][hour]+
                                    (Table[0][hour]-ovt) *   Table[4][hour] + 
                                    (Table[0][hour]-Trip) *  Table[4][hour];
                                     Table[4][hour] = 34.50;
              }
                  Table[2][hour] =   Table[1][hour] * tax;
                  Table[3][hour] =   Table[1][hour] - Table[2][hour];
               
               
          };
          
            
          
         
            document.write("<p>dbl= "+ovt+"</p>");
            document.write("<p>riple= " +Trip +"</p>");
            document.write("<p>tax= "+tax +"</p>");
            document.write("<p>hours= "+hours +"</p>");
            document.write("<p>payRate="+payRate +"</p>");
            </script>
          
   <table width="200" border="1">
            <tr>
                <th>Hours</th>
                <th>GrossPay</th>
                <th>Taxes</th>
                <th>Net Pay</th>
                <th>Payrate</th>
            </tr>


        <script type="text/javascript">
        //Generate a table
        
            for(var hour=1; hour<=hours;hour++){
            str+="<tr>";
            str+=("<td>"+Table[0][hour]+"</td>");
            
            for(var col=1;col<cols;col++){
                    str+=("<td>"+Table[col][hour].toFixed(2)+"</td>");
                    
            }
            
            str+="</tr>";
            }
            document.write(str);
            document.write("<p>Number of Rows = "+Table[0].length+"</p>");
            document.write("<p>Number of Rows = "+Table[1].length+"</p>");
            document.write("<p>Number of Rows = "+Table[4].length+"</p>");
            document.write("<p>Number of Rows = "+Table[2].length+"</p>");
            document.write("<p>Number of Rows = "+Table[3].length+"</p>");
            document.write("<p>Number of Columns = "+Table.length+"</p>");
            document.write("<p>Type of Rows = "+typeof(Table[3])+"</p>");
            document.write("<p>Type of Columns "+typeof(Table) +"</p>");
            
        </script>
