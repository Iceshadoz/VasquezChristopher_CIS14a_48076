<html>

        <title>Savings Strings</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <h1>Savings String Table</h1>
        <script type="text/javascript">
          var balance =100; //unit =$'s
          var intRate = 5; //unit =perecentage
          var str="";
         
        //output the balance
       document.write("<p>Initial Balance = $"+balance+"</p>");
       document.write("<p>Interest Rate   = "+intRate+"%</p>");
        </script>
          
   <table width="200" border="1">
            <tr>
                <th>Year</th>
                <th>Savings $</th>
            </tr>
        <script type="text/javascript">
        //Generate a table
        for(var year=1; year<=100;year++){
        str+="<tr>";
        str+=("<td>"+year+"</td>");
            
            //Calculate the balance
            balance*=(1+intRate/100);
            balance=balance.toFixed(2);
            str+=("<td>"+balance+"</td>");
            str+="</tr>";
            
            
        }
        document.write(str);
    </script>
    </table>
    </body>
