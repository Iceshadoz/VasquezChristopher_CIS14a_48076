    <body>
        <h1>Retirement Table</h1>
        <script type="text/javascript">
          var balance =100; //unit =$'s
          var intRate = 5; //unit =perecentage
          var deposit = 7500; //unit =$'2
          var str="";
         
        //output the balance
       document.write("<p>Initial Balance = $"+balance+"</p>");
       document.write("<p>Interest Rate   = "+intRate+"%</p>");
       document.write("<P>Deposit         = $"+deposit+"</p>");
       //Declare your arrays
       var years=[];
       var savings=[];
       var interest=[];
       var yearDep=[];
       //Initialize the first element
       years[0]=0;
       savings[0]=0;
       interest[0]=0;
       yearDep[0]=0;
       //Populate the arrays
       for(var year=1; year<=50;year++){
           years[year]=year;
           //Calculate the balance
            interest[year]=savings[year-1] * intRate/100
            interest[year]=interest[year].toFixed(2);
            interest[year]=parseFloat(interest[year]);
            savings[year]=savings[year-1] + interest[year];
            yearDep[year]=deposit;
            savings[year]+=yearDep;
            savings[year]=savings[year].toFixed(2);
            savings[year]=parseFloat(savings[year]);
        }    
        </script>
          
   <table width="200" border="1">

        str+="</tr>";
            
            
        
        document.write(str);
    </script>
